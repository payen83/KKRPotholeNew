<ion-header>
  <ion-toolbar>
    <ion-title>Aduan</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">Admin</ion-button>
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item 
    *ngFor="let item of aduanList" 
    routerLink="/detail/{{ item.id }}" 
    detail="true">
      <ion-label>
        <p>{{ item.sispaa_id }}</p>
        {{ item.title }}
        <p>Updated: {{ convertDate(item.updated_at) }}</p>
      </ion-label>
      <ion-badge>{{ item.status_desc }}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
